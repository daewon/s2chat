@import services.Model._

@(user: String, rooms: Rooms)(implicit request: play.api.mvc.RequestHeader, flash: Flash)

@import views.html.elements.flashMessages

@main(user, rooms) {
<div class="container">
  @flashMessages(flash)

  <div>Name: @user </div>
  <span>
    @helper.form(routes.Application.signout, 'class -> "signout-form") {
      <input type="submit" value="signout"></input>
    }
  </span>
  <hr />

  <ul id="chat-list"></ul>
  <form id="user-input-form" action="#">
    <input class="comment" type="text" name="comment" autofocus autocomplete="off"/>
    <button type="submit">Send</button>
  </form>
</div>
}
